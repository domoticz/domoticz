<div id="applicationcontent" class="container">
</div>
<div id="applicationmain" style="display:none;">
	<table class="display" id="applicationtable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<thead>
			<tr valign="middle">
				<th width="60" align="left" data-i18n="Enabled">Enabled</th>
				<th align="left" data-i18n="Applicationname">Applicationname</th>
				<th width="60" align="left" data-i18n="Public">Public</th>
				<th width="120" align="center" data-i18n="Last Seen">Last seen</th>
			</tr>
		</thead>
	</table>
	<br>
	<table class="display" id="applicationparamstable" border="0" cellpadding="0" cellspacing="20">
		<tr>
			<td align="right" style="width:200px"><span data-i18n="Enabled"></span>:</td>
			<td><input type="checkbox" id="enabled" checked><label for="enabled"></td>
		</tr>
		<tr>
			<td align="right" style="width:200px"><span data-i18n="Applicationpublic">Is Public</span>:</td>
			<td><input type="checkbox" id="applicationpublic" onchange="togglePublic();"><label for="applicationpublic"></td>
		</tr>
		<tr>
			<td align="right" style="width:200px"><label for="applicationname"><span data-i18n="Applicationname">Application Name</span>:</label></td>
			<td><input type="text" id="applicationname" style="width: 200px; padding: .2em;" class="text ui-widget-content ui-corner-all"></td>
		</tr>
		<tr id="appsecrettr">
			<td align="right" style="width:200px"><label for="applicationsecret"><span data-i18n="Applicationsecret">Application Secret</span>:</label></td>
			<td><input type="password" id="applicationsecret" name="applicationsecret" style="width: 200px; padding: .2em;" class="text ui-widget-content ui-corner-all"></td>
		</tr>
		<tr id="apppemfiletr" hidden>
			<td align="right" style="width:200px"><label for="applicationpemfile"><span data-i18n="applicationpemfile">Application keys PEM-file</span>:</label></td>
			<td><input type="text" id="applicationpemfile" name="applicationpemfile" style="width: 200px; padding: .2em;" class="text ui-widget-content ui-corner-all"></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<a class="btn btn-warning" id="applicationupdate" data-i18n="Update">Update</a>
				<a class="btn btn-danger" id="applicationdelete" data-i18n="Delete">Delete</a>
				<a class="btn btn-info" onclick="AddApplication();" data-i18n="Add">Add</a>
			</td>
		</tr>
	</table>
</div>
