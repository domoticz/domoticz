<div class="container" id="influxmain">
	<div class="row-fluid">
		<div class="span12">
			<table border="0" cellpadding="0" cellspacing="0" class="display" id="linktable" width="100%">
				<thead>
					<tr>
						<th align="left" width="60">Idx</th>
						<th align="left" data-i18n="Device name">Device name</th>
						<th align="left" data-i18n="Value to send" width="140">Value to send</th>
						<th align="left" data-i18n="Target type" width="120">Target type</th>
						<th align="left" data-i18n="Enabled" width="60">Enabled</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<h2 data-i18n="Edit link">Edit link</h2><br>
			<table border="0" cellpadding="0" cellspacing="20" class="display" id="linkparamstable">
				<tr id="targetdevicename">
					<td align="right" style="width:110px"><label for="devicename"><span data-i18n="Device name"></span>:</label></td>
					<td><select class="combobox ui-corner-all" id="devicename" onchange="ValueSelectorUpdate();" style="width:280px">
					</select></td>
				</tr>
				<tr id="variabletosend">
					<td align="right" style="width:110px"><label for="name"><span data-i18n="Value to send"></span>:</label></td><!--<td><input type="text" id="valuetosend" value="0" style="width: 50px; padding: .2em;" class="text ui-widget-content ui-corner-all" /> (<span data-i18n="0 = nvalue, 1 = svalue field 1, 2 = svalue field 2, etc."></span>)</td>-->
					<td><select class="combobox ui-corner-all" id="combosendvalue" style="width:160px">
					</select></td>
				</tr>
				<tr>
					<td align="right" style="width:110px"><label for="combotargettype"><span data-i18n="Target type"></span>:</label></td>
					<td><select class="combobox ui-corner-all" id="combotargettype" style="width:160px">
						<option data-i18n="On Value Change" value="0">
							On Value Change
						</option>
						<option data-i18n="Direct" value="1">
							Direct
						</option><!--<option value="2" data-i18n="On Interval">On Interval</option>-->
					</select></td>
				</tr>
				<tr id="targetlinkenabled">
					<td align="right" style="width:80px"><label for="linkenabled"><span data-i18n="Link active"></span>:</label></td>
					<td><input checked id="linkenabled" type="checkbox"></td>
				</tr>
				<tr>
					<td colspan="2">
						<a class="btnstyle3" data-i18n="Add" onclick="AddLink('a');">Add</a> <a class="btnstyle3-dis" data-i18n="Update" id="linkupdate">Update</a>&nbsp;&nbsp;&nbsp; <a class="btnstyle3-dis" data-i18n="Delete" id="linkdelete">Delete</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="span6">
			<h2 data-i18n="General settings">General settings</h2><br>
			<table border="0" cellpadding="0" cellspacing="20" class="display" id="influxremote">
				<tr>
					<td align="right" style="width:80px"><label><span data-i18n="Enabled"></span>:</label></td>
					<td><input checked id="influxlinkenabled" type="checkbox"></td>
				</tr>
				<tr>
					<td align="right" style="width:110px"><label><span data-i18n="Remote Address"></span>:</label></td>
					<td><input class="text ui-widget-content ui-corner-all" id="tcpaddress" style="width: 250px; padding: .2em;" type="text"></td>
				</tr>
				<tr>
					<td align="right" style="width:110px"><label><span data-i18n="Port"></span>:</label></td>
					<td><input class="text ui-widget-content ui-corner-all" id="tcpport" style="width: 60px; padding: .2em;" type="text"></td>
				</tr>
				<tr>
					<td align="right" style="width:110px"><label><span data-i18n="Database"></span>:</label></td>
					<td><input class="text ui-widget-content ui-corner-all" id="database" style="width: 150px; padding: .2em;" type="text"></td>
				</tr>
				<tr>
					<td align="right" style="width:80px"><label for="debugenabled"><span data-i18n="Debug to logfile"></span>:</label></td>
					<td><input checked id="debugenabled" type="checkbox"></td>
				</tr>
			</table><a class="btnstyle3" data-i18n="Save" onclick="SaveConfiguration();">Save</a>
		</div>
	</div>
</div>
