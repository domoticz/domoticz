<div id="iconsmain">
	<div class="row-fluid">
		<div class="span12">
			<h2 data-i18n="Custom Icons">Custom Icons</h2>
			<div class="row">
				<div class="iconcell iconlist" style="min-height: 200px; max-height: 400px; width: 100%">
					<div class="iconlistitem" data-ng-repeat="icon in iconset | orderBy:['name']" ng-class="{iconlistitemselected: icon.selected }" ng-click="OnIconSelected(icon)">
						<img ng-src="{{icon.IconFile48On}}">
						<h3>{{icon.Title}}</h3>
						<p>{{icon.Description}}</p>
					</div>
				</div>
			</div>
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td align="left"><input accept=".zip" class="inputbox autowidth" file-model="myFile" id="fileupload" maxlength="409600" name="fileupload" type="file" value=""> <button class="btn btn-info" data-i18n="Upload" ng-click="UploadIconSet()">Upload</button></td>
					<td align="right"><button class="btn btn-danger" data-i18n="Delete" ng-click="DeleteIcon()" ng-disabled="selectedIcon.length==0" type="button">Delete</button></td>
				</tr>
			</table>
			<div ng-hide="selectedIcon.length==0">
				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<td align="right" style="width:110px"><label for="iconname"><span data-i18n="Name"></span>:</label></td>
						<td><input class="text ui-widget-content ui-corner-all" id="iconname" ng-model="selectedIcon.Title" style="width: 200px; padding: .2em;" type="text"></td>
					</tr>
					<tr>
						<td align="right"><label for="icondescription"><span data-i18n="Description"></span>:</label></td>
						<td><input class="text ui-widget-content ui-corner-all" id="icondescription" ng-model="selectedIcon.Description" style="width: 200px; padding: .2em;" type="text"></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="btn btn-info" data-i18n="Update" ng-click="UpdateIconTitleDescription()">Update</button></td>
					</tr>
				</table>
			</div>
			<div ng-hide="selectedIcon.length==0"><img ng-src="{{selectedIcon.IconFile16}}"> <img ng-src="{{selectedIcon.IconFile48On}}"> <img ng-src="{{selectedIcon.IconFile48Off}}"></div>
		</div>
	</div>
</div>
