<div id="dialog-edittempdevice" title="Edit Device">
    <form>
        <table class="display" id="edittable" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="right" style="width:60px"><label for="devicename"><span data-i18n="Name">Name</span>: </label></td>
          <td><input type="text" id="devicename" style="width: 250px; padding: .2em;" class="text ui-widget-content ui-corner-all" /></td>
        </tr>
		<tr>
			<td align="right" style="width:120px"><label for="devicedescription"><span data-i18n="Description"></span>: </label></td>
			<td><textarea id="devicedescription" name="devicedescription" rows="4" style="width: 356px; padding: .2em;" class="text ui-widget-content ui-corner-all"></textarea></td>
		</tr>
        <tr>
          <td align="right" style="width:60px"><label for="adjustment"><span data-i18n="Adjustment">Adjustment</span>: </label></td>
          <td><input type="text" id="adjustment" style="width: 40px; padding: .2em;" class="text ui-widget-content ui-corner-all" /> &deg; <span id="tempcf">C</span></td>
        </tr>
		</table>
    </form>
</div>

<div id="dialog-editsetpoint" title="Edit Set Point">
    <form>
        <table class="display" id="edittable" border="0" cellpadding="0" cellspacing="0">

          <td align="right" style="width:60px"><label for="devicename"><span data-i18n="Name">Name</span>: </label></td>

		<tr>
			<td align="right" style="width:120px"><label for="devicedescription"><span data-i18n="Description"></span>: </label></td>

    </form>
</div>
<div id="dialog-editstate" title="Edit State">
    <form>
        <table class="display" id="edittable" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="right" style="width:60px"><label for="devicename"><span data-i18n="Name">Name</span>: </label></td>

			<td align="right" style="width:120px"><label for="devicedescription"><span data-i18n="Description"></span>: </label></td>

		</tr>
        <tr>
          <td align="right" style="width:60px"><label for="state"><span data-i18n="State">State</span>: </label></td>

        </tr>
        <tr>
          <td align="right" style="width:60px"><label for="until_state"><span data-i18n="Until">Until</span>: </label></td>

        </tr>
		</table>
    </form>
</div>
<div id="customlog" style="display:none;">

			<td width="25%">
			 <table>
			  <tr><td style="margin-top:7px; padding-left:10px; vertical-align:top;">
				<span data-i18n="Select graph type"></span>:
				<select id="combocustomgraphtype" name="CustomGraphType" style="margin-top:3px; width:200px;" class="combobox ui-corner-all" onChange="ClearCustomGraph()">
					<option value="1" data-i18n="Short term (5 minute values)">Short term (5 minute values)</option>
					<option value="0" data-i18n="Long term (daily values)">Long term (daily values)</option>
				</select>
			  </td></tr>
			  <tr><td style="margin-top:7px; padding-left:10px; vertical-align:top;">
			  <span data-i18n="Select device(s) to display"></span>:
			  <div id="devicecontainer" style="margin-top:3px; background-color: #7D7E7D; background-image: -moz-linear-gradient(center top , #7D7E7D, #0E0E0E); border: 1px solid #616261; width:100%; height: 240px; overflow-y: scroll;"></div>
			  <div id="controlbar" style="padding: 5px;" align="center">
				<table>
					<tr>
					  <td align="left"><label for="graphfrom"><span data-i18n="From"></span>:</label></td>
					  <td><input type="text" style="width: 80px;" id="graphfrom" class="datepick" name="graphfrom" /></td>
					</tr>
					<tr>
					  <td align="left"><label for="graphto"><span data-i18n="TO1">To</span>:</label></td>
					  <td><input type="text" style="width: 80px;" id="graphto" class="datepick" name="graphto" /></td>
				   </tr>
				   <tr>
					  <td style="padding: 2px;"><input type="checkbox" class="devicecheckbox" id="graphTemp" checked><span data-i18n="Temperature"></span></td>
					  <td style="padding: 2px;"><input type="checkbox" class="devicecheckbox" id="graphChill"><span data-i18n="Chill factor"></span></td>
				   </tr>
				   <tr>
					  <td style="padding: 2px;"><input type="checkbox" class="devicecheckbox" id="graphHum"><span data-i18n="Humidity"></span></td>
					  <td style="padding: 2px;"><input type="checkbox" class="devicecheckbox" id="graphBaro"><span data-i18n="Barometer"></span></td>
				   </tr>
				   <tr>
					  <td style="padding: 2px;"><input type="checkbox" class="devicecheckbox" id="graphDew"><span data-i18n="Dew Point"></span></td>
					  <td style="padding: 2px;">&nbsp;</td>
				   </tr>
				   <tr>
					  <td style="padding: 2px;"><input type="checkbox" class="devicecheckbox" id="graphSet"><span data-i18n="Set point">Set point</span></td>
					  <td style="padding: 2px;">&nbsp;</td>
				   </tr>
				</table>
			  </div></td></tr>
			 </table>
			</td>
		</tr>
	</table>
</div>
