<device-short-chart
        class="device-log-chart"
        device="::$ctrl.device"></device-short-chart>

<device-long-chart
        class="device-log-chart"
        device="::$ctrl.device"
        range="month"></device-long-chart>

<device-long-chart
        class="device-log-chart"
        device="::$ctrl.device"
        range="year"></device-long-chart>
