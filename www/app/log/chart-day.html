<div class="chart noselect">
    <div class="chart-title-center">
        <div class="chart-title-container">
            <h2 ng-bind="chartTitle"></h2>
        </div>
    </div>
    <div class="chartarea">
        <div class="zoom-buttons-container">
            <button class="zoom-button" ng-click="zoomHours(1)" ng-bind="zoomLabel('1H')"></button>
            <button class="zoom-button" ng-click="zoomHours(3)" ng-bind="zoomLabel('3H')"></button>
            <button class="zoom-button" ng-click="zoomHours(1*24)" ng-bind="zoomLabel('1d')"></button>
            <button class="zoom-button" ng-click="zoomHours(3*24)" ng-bind="zoomLabel('3d')"></button>
            <button class="zoom-reset" ng-click="zoomreset()" ng-bind="zoomLabel('Reset')" ng-show="zoomed"></button>
        </div>
        <div class="chartcontainer"></div>
    </div>
</div>
