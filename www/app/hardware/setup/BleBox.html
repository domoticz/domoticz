<div id="hardwarecontent" class="container">
    <div class="page-header-small">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td>
                    <h1 data-i18n="Features">Device features</h1>
                </td>
            </tr>
        </table>
    </div>

    <table class="display" id="bleboxfeaturestable" border="0" cellpadding="0" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th width="70" align="center" data-i18n="ID">ID</th>
                <th width="250" align="left" data-i18n="Name">Name</th>
                <th width="250" align="left" data-i18n="Value">Value</th>
                <th width="250" align="left" data-i18n="Description">Description</th>
            </tr>
        </thead>
    </table>
    <input type="hidden" id="idx" name="idx" value="-1">
    <table id="updelclr" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
                <a class="btnstyle3-dis" id="feature_delete" data-i18n="Delete">Delete</a>&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <a class="btnstyle3" id="features_clear" data-i18n="Clear" onclick="BleBoxClearFeatures();">Clear</a>
            </td>
            <td>
                <a class="btnstyle3" id="features_detect" data-i18n="Detect" onclick="BleBoxDetectFeatures();">Detect</a>
            </td>
            <td>
                <a class="btnstyle3" id="features_refresh" data-i18n="Refresh" onclick="BleBoxRefreshFeatures();">Refresh</a>
            </td>
        </tr>
    </table>
    <br>
    <table class="display" id="bleboxdeviceinfo" border="0" cellpadding="0" cellspacing="20">
        <tr>
            <td align="right" style="width:110px"><label><span data-i18n="Device Name"></span>:</label></td>
            <td><label id="device_name" style="width: 250px; padding: .2em;" /></td>
        </tr>
        <tr>
            <td align="right" style="width:110px"><label><span data-i18n="Type">Type</span>:</label></td>
            <td><label id="device_type" style="width: 350px; padding: .2em;"/></td>
        </tr>
        <tr>
            <td align="right" style="width:110px"><label><span data-i18n="Uptime">Uptime</span>:</label></td>
            <td><label id="device_uptime" style="width: 350px; padding: .2em;"/></td>
        </tr>
        <tr>
            <td align="right" style="width:110px"><label><span data-i18n="Hardware Version">Hardware</span>:</label></td>
            <td><label id="device_hardware_version" style="width: 350px; padding: .2em;"/></td>
        </tr>
        <tr>
            <td align="right" style="width:110px"><label><span data-i18n="Firmware Version">Firmware</span>:</label></td>
            <td><label id="device_firmware_version" style="width: 350px; padding: .2em;"/></td>
        </tr>
    </table>
</div>
