        </table>
    </div>
    <table class="display" id="nodestable" border="0" cellpadding="0" cellspacing="0" width="100%">

        <tr>

        </tr>

            <td align="right" style="width:110px"><label for="nodemac"><span data-i18n="Mac Address">Mac Address</span>:</label></td>
