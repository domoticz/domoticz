<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>OpenZWave Control Panel</title>

  
  
  <style>
div.external {border-width: 2px; border: solid}
  </style>
</head><body>
<div style="text-align: center;"><big><big><span style="font-family: Arial Bold;">OpenZWave Control Panel</span></big></big>
<hr style="width: 100%; height: 2px;"></div>

<div style="width: 100%;">
<div class="external" id="interface" style="width: 350px; height: 100px; float: left;">
<div style="text-align: center;"><span style="font-family: Arial;">Interface</span>
</div>
<br>
<div style="text-align: left;">
<label><span style="font-family: Arial;">Device name:&nbsp;</span></label>
<input name="devname"></div>
<br>
<div style="float: left;"> <button name="reset" type="submit" style="text-align: center;">Reset</button>
</div>
<div style="float: right;"> <button name="initialize" type="submit" style="text-align: center;">Initialize</button>
</div>
</div>
<div id="status" class="external" style="float: right; width: 290px; height: 100px;">
<div style="float: left; width: 50%;">
<div style="float: right;"><label><span style="font-family: Arial;">Home
Id:&nbsp;</span></label>
</div>
<br>
<br>
<div style="float: right;">
<label><span style="font-family: Arial;">Controller Mode:&nbsp;</span></label>
</div>
<br>
<br>
<div style="float: right;">
<label><span style="font-family: Arial;">Node Count:&nbsp;</span></label>
</div>
</div>
<div style="float: left; width: 50%;">
<div style="float: left;"><textarea style="font-family: Arial; height: 15px;" rows="1" cols="12" name="homeid"></textarea></div>
<br>
<br>
<div style="float: left;">
<textarea style="font-family: Arial; height: 15px;" rows="1" cols="12" name="cmode"></textarea></div>
<br>
<br>
<div style="float: left;">
<textarea style="font-family: Arial; height: 15px;" rows="1" cols="6" name="ncount"></textarea></div>
</div>
</div>
<div id="admin" style="float: left; width: 100%;">
<br>
<br>
<label><span style="font-family: Arial;">Admin</span></label>
<div class="external" style="width: 100%; margin-left: auto; margin-right: auto; text-align: center;"><button name="add" type="submit">Add Device</button>
<button name="delete" type="submit">Delete Device</button>
<button name="secondary" type="submit">Create Secondary</button>
<button name="receive" type="submit">Receive Devices</button>
<button name="transfer" type="submit">Transfer Primary</button>
<button name="remove" type="submit">Remove Node</button>
</div>
</div>
<div id="devices" style="float: left; width: 100%;">
<br>
<br>
<label><span style="font-family: Arial;">Devices</span></label>
<div class="external">
<table style="text-align: left; width: 100%;" border="0" cellpadding="1" cellspacing="1">
  <thead> <tr>
    <td style="vertical-align: top; text-decoration: underline;">Node Id</td>
    <td style="vertical-align: top; text-decoration: underline;">Type</td>
    <td style="vertical-align: top; text-decoration: underline;">Name</td>
    <td style="vertical-align: top; text-decoration: underline;">Location</td>
  </tr>
  </thead> <tbody>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;"><br>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
<div id="controls" style="float: left; width: 80%;">
<br>
<button name="getname" type="submit">Get Name and Location</button>
<button name="setname" type="submit">Set Name and Location</button>
<button name="devon" type="submit">On</button>
<button name="devoff" type="submit">Off</button>
</div>
<div id="log" style="float: left; width: 100%;">
<br>
<br>
<label><span style="font-family: Arial;">Log output</span></label>
<br>
<textarea style="font-family: Arial;" rows="10" cols="120" name="log"></textarea></div>
</div>

</body></html>
