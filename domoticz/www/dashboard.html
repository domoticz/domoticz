function ShowFavorites()
{
  clearInterval($.myglobals.refreshTimer);
  var totdevices=0;
  var jj=0;
  var bHaveAddedDevider = false;

	var htmlcontent = "";

  var sunRise="";
  var sunSet="";
  var ServerTime="";

  $.ajax({
     url: "json.htm?type=command&param=getSunRiseSet",
     async: false, 
     dataType: 'json',
     success: function(data) {
        if (typeof data.Sunrise != 'undefined') {
          sunRise=data.Sunrise;
          sunSet=data.Sunset;
          ServerTime=data.ServerTime;
        }
     }
  });

  $.ajax({
     url: "json.htm?type=devices&filter=all&used=true&order=Name",
     async: false,
     dataType: 'json',
     success: function(data) {
			var rowItems=3;
			if (data.DashboardType==1) {
				rowItems=4;
			}
			if ((data.DashboardType==2)||(window.myglobals.ismobile==true)) {
				rowItems=1000;
			}
			$.myglobals.DashboardType=data.DashboardType;

		if (typeof data.WindScale != 'undefined') {
			$.myglobals.windscale=parseFloat(data.WindScale);
		}
		if (typeof data.WindSign != 'undefined') {
			$.myglobals.windsign=data.WindSign;
		}

      if (typeof data.result != 'undefined') {
				//Scenes
				
		if (typeof data.WindScale != 'undefined') {
			$.myglobals.windscale=parseFloat(data.WindScale);
		}
		if (typeof data.WindSign != 'undefined') {
			$.myglobals.windsign=data.WindSign;
		}
				
        jj=0;
        bHaveAddedDevider = false;
        $.each(data.result, function(i,item) {
			//Scenes/Groups
          if (((item.Type.indexOf('Scene') == 0)||(item.Type.indexOf('Group') == 0))&&(item.Favorite!=0))
          {
            totdevices+=1;
            if (jj == 0)
            {
              //first time
              if ((data.DashboardType==2)||(window.myglobals.ismobile==true)) {
								htmlcontent+='\t    <table class="mobileitem">\n';
								htmlcontent+='\t    <thead>\n';
								htmlcontent+='\t    <tr>\n';
								htmlcontent+='\t    		<th>' + $.i18n('Scenes') + '</th>\n';
								htmlcontent+='\t    		<th style="text-align:right"><a id="cLightSwitches" href="javascript:SwitchLayout(\'Scenes\')"><img src="images/next.png"></a></th>\n';
								htmlcontent+='\t    </tr>\n';
								htmlcontent+='\t    </thead>\n';
              }
              else {
								htmlcontent+='<h2>' + $.i18n('Scenes') + ':</h2>\n';
							}
            }
            if (jj % rowItems == 0)
            {
              //add devider
              if (bHaveAddedDevider == true) {
                //close previous devider
                htmlcontent+='</div>\n';
              }
              htmlcontent+='<div class="row divider">\n';
              bHaveAddedDevider=true;
            }
            
            var xhtm="";
						if ((data.DashboardType==2)||(window.myglobals.ismobile==true)) {
							xhtm+=
									'\t    <tr id="scene_' + item.idx +'">\n' +
									'\t      <td id="name">' + item.Name;
							xhtm+=

									xhtm+='\t      <td id="img"><img src="images/remote48.png" title="' + $.i18n("Turn Alarm Off") + '" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40"></td>\n';
								}
								else {
									xhtm+='\t      <td id="img"><img src="images/remote48.png" title="' + $.i18n("Turn Alarm On") + '" onclick="ArmSystem(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40"></td>\n';
								}
							}
							else if (item.SwitchType == "Smoke Detector") {
									if (
											(item.Status == "Panic")||
											(item.Status == "On")
										 ) {
											xhtm+='\t      <td id="img"><img src="images/smoke48on.png" height="40"></td>\n';
									}
									else {
											xhtm+='\t      <td id="img"><img src="images/smoke48off.png" height="40"></td>\n';
									}
							}
							else {
								if ((item.Status.indexOf('Alarm') >= 0)||(item.Status.indexOf('Tamper') >= 0)) {
									xhtm+='\t      <td id="img"><img src="images/alarm48.png" height="40"></td>\n';
								}
								else {
									xhtm+='\t      <td id="img"><img src="images/security48.png" height="40"></td>\n';
								}
							}
							xhtm+=
										'\t      <td id="status">' + TranslateStatus(item.Status) + '</td>\n' +
										'\t      <td id="lastupdate">' + item.LastUpdate + '</td>\n' +
										'\t    </tr>\n' +
										'\t    </table>\n' +
										'\t  </section>\n' +
										'\t</div>\n';
						}
            htmlcontent+=xhtm;
            jj+=1;
          }
        }); //security devices
        if (bHaveAddedDevider == true) {
          //close previous devider
          htmlcontent+='</div>\n';
        }
        if ((data.DashboardType==2)||(window.myglobals.ismobile==true)) {
					htmlcontent+='\t    </table>\n';
        }
        
        //Utility Sensors
        jj=0;
        bHaveAddedDevider = false;
        $.each(data.result, function(i,item){
          if (
                ( 
					(typeof item.Counter != 'undefined') || 
					(item.Type == "Current") || 
					(item.Type == "Energy") || 
					(item.Type == "Current/Energy") || 
					(item.Type == "Air Quality") || 
					(item.Type == "Lux") || 
					(item.Type == "Usage")||
					((item.Type == "Thermostat")&&(item.SubType=="SetPoint"))||
					(item.SubType=="Soil Moisture")||
					(item.SubType=="Leaf Wetness")
				) &&
                (item.Favorite!=0)
              )
          {
            totdevices+=1;
            if (jj == 0)
            {
              //first time
              if ((data.DashboardType==2)||(window.myglobals.ismobile==true)) {
								if (htmlcontent!="") {
									htmlcontent+='<br>';
								}
								htmlcontent+='\t    <table class="mobileitem">\n';
								htmlcontent+='\t    <thead>\n';
								htmlcontent+='\t    <tr>\n';
								htmlcontent+='\t    		<th>' + $.i18n('Utility Sensors') + '</th>\n';
								htmlcontent+='\t    		<th style="text-align:right"><a id="cUtility" href="javascript:SwitchLayout(\'Utility\')"><img src="images/next.png"></a></th>\n';
								htmlcontent+='\t    </tr>\n';
								htmlcontent+='\t    </thead>\n';
              }
              else {
								htmlcontent+='<h2>' + $.i18n('Utility Sensors') + ':</h2>\n';
							}
            }
            if (jj % rowItems == 0)
            {
              //add devider
              if (bHaveAddedDevider == true) {
                //close previous devider
                htmlcontent+='</div>\n';
              }
              htmlcontent+='<div class="row divider">\n';
              bHaveAddedDevider=true;
            }
            var xhtm="";
						if ((data.DashboardType==2)||(window.myglobals.ismobile==true)) {
							xhtm+=
									'\t    <tr id="utility_' + item.idx +'">\n' +
									'\t      <td id="name">' + item.Name + '</td>\n';
							var status="";
							if (typeof item.Counter != 'undefined') {
								if (data.DashboardType==0) {
									status='Today: ' + item.CounterToday;
								}
								else {
									status='U: T: ' + item.CounterToday;
								}
							}
							else if ((item.Type == "Current") || (item.Type == "Current/Energy")){
								status=item.Data;
							}
							else if (
										(item.Type == "Energy")||
										(item.Type == "Air Quality")||
										(item.Type == "Lux")||
										(item.Type == "Usage")||
										(item.SubType=="Soil Moisture")||
										(item.SubType=="Leaf Wetness")
									) {
								status=item.Data;
							}
							else if ((item.Type == "Thermostat")&&(item.SubType=="SetPoint")) {
								status=item.Data + '\u00B0 C';
							}
							if (typeof item.Usage != 'undefined') {
								if (data.DashboardType==0) {
									status+=", Actual: " + item.Usage;
								}
								else {
									status+=", A: " + item.Usage;
								}
							}
							if (typeof item.CounterDeliv != 'undefined') {
								if (item.CounterDeliv!=0) {
									status+='<br>R: ';
									if (data.DashboardType==0) {
										status+='Today: ' + item.CounterDelivToday;
										status+=", Actual: " + item.UsageDeliv;
									}
									else {
										status+='T: ' + item.CounterDelivToday;
										status+=", A: " + item.UsageDeliv;
									}
								}
							}
							xhtm+=
										'\t      <td id="status">' + status + '</td>\n' +
										'\t    </tr>\n';
						}
						else {
							if (data.DashboardType==0) {
								xhtm='\t<div class="span4" id="utility_' + item.idx +'">\n';
							}
							else if (data.DashboardType==1) {
								xhtm='\t<div class="span3" id="utility_' + item.idx +'">\n';
							}
							xhtm+='\t  <span>\n';
							xhtm+='\t    <table id="itemtablesmall" border="0" cellpadding="0" cellspacing="0">\n';
							xhtm+='\t    <tr>\n';
							if (item.HaveTimeout==false) {			
								xhtm+='\t      <td id="name">' + item.Name + '</td>\n';
							}
							else {
								xhtm+='\t      <td id="name" style="background-color: #DF2D3A;">' + item.Name + '</td>\n';
							}
							xhtm+='\t      <td id="bigtext">';
							if ((typeof item.Usage != 'undefined') && (typeof item.UsageDeliv == 'undefined')) {
								xhtm+=item.Usage;
							}
							else if ((typeof item.Usage != 'undefined') && (typeof item.UsageDeliv != 'undefined')) {
								if (item.Usage.charAt(0) != 0) {
									xhtm+=item.Usage;
								}
								if (item.UsageDeliv.charAt(0) != 0) {
									xhtm+='-' + item.UsageDeliv;
								}
							}
							else if (
									(item.Type == "Air Quality")||
									(item.Type == "Lux")||
									(item.Type == "Usage")||
									(item.SubType=="Soil Moisture")||
									(item.SubType=="Leaf Wetness")
								) {
								xhtm+=item.Data;
							}
							else if ((item.Type == "Thermostat")&&(item.SubType=="SetPoint")) {
								xhtm+=item.Data + '\u00B0 C';
							}
							xhtm+='</td>\n';
							xhtm+='\t      <td id="img"><img src="images/';
							var status="";
							if (typeof item.Counter != 'undefined') {
								xhtm+='counter.png" height="40"></td>\n';
								if (data.DashboardType==0) {
									status='Today: ' + item.CounterToday;
								}
								else {
									status='U: T: ' + item.CounterToday;
								}
							}
							else if ((item.Type == "Current") || (item.Type == "Current/Energy")) {
								xhtm+='current48.png" height="40"></td>\n';
								status=item.Data;
							}
							else if (item.Type == "Energy") {
								xhtm+='current48.png" height="40"></td>\n';
								status=item.Data;
							}
							else if (item.Type == "Air Quality") {
								xhtm+='air48.png" height="40"></td>\n';
								status=item.Data + " (" + item.Quality + ")";
							}
							else if (item.Type == "Lux") {
								xhtm+='lux48.png" height="40"></td>\n';
								status=item.Data;
							}
							else if (item.Type == "Usage") {
								xhtm+='current48.png" height="40"></td>\n';
								status=item.Data;
							}
							else if (item.SubType=="Soil Moisture") {
								xhtm+='moisture48.png" height="40"></td>\n';
								status=item.Data;
							}
							else if (item.SubType=="Leaf Wetness") {
								xhtm+='leaf48.png" height="40"></td>\n';
								status=item.Data;
							}
							else if ((item.Type == "Thermostat")&&(item.SubType=="SetPoint")) {
								xhtm+='override.png" height="40"></td>\n';
								status=item.Data + '\u00B0 C';
							}
							
							if (typeof item.Usage != 'undefined') {
								if (data.DashboardType==0) {
									status+=", Actual: " + item.Usage;
								}
								else {
									status+=", A: " + item.Usage;
								}
							}
							if (typeof item.CounterDeliv != 'undefined') {
								if (item.CounterDeliv!=0) {
									status+='<br>';
									if (data.DashboardType==0) {
										status+='Return: ' + item.CounterDelivToday;
										status+=", Actual: " + item.UsageDeliv;
									}
									else {
										status+='R: ' + item.CounterDelivToday;
										status+=", A: " + item.UsageDeliv;
									}
								}
							}
							
							xhtm+=
									'\t      <td id="status">' + status + '</td>\n' +
									'\t      <td id="lastupdate">' + item.LastUpdate + '</td>\n' +
							'\t    </tr>\n' +
							'\t    </table>\n' +
							'\t  </span>\n' +
							'\t</div>\n';
						}
            htmlcontent+=xhtm;
            jj+=1;
          }
        }); //Utility devices
        if (bHaveAddedDevider == true) {
          //close previous devider
          htmlcontent+='</div>\n';
        }
        if ((data.DashboardType==2)||(window.myglobals.ismobile==true)) {
					htmlcontent+='\t    </table>\n';
        }

      }
     }
  });

	if (htmlcontent == "")
	{
		htmlcontent='<h2>' + 
			$.i18n('No favorite devices defined ... (Or communication Lost!)') + 
			'</h2><br>\n' +
			$.i18n('If this is your first time here, please setup your') + ' <a href="javascript:SwitchLayout(\'Hardware\')" data-idx="Hardware">Hardware</a>, ' +
			$.i18n('and add some') + ' <a href="javascript:SwitchLayout(\'Devices\')" data-idx="Devices">Devices</a>.';
	}
	else {
		htmlcontent+="<br>";
	}
	
	var suntext='<div id="timesun" /><br>\n';
	$('#dashcontent').html(suntext+htmlcontent);
	$('#dashcontent').i18n();

	RefreshTimeAndSun();
	
	//Create Dimmer Sliders
	$('#dashcontent .dimslider').slider({
		//Config
		range: "min",
		min: 1,
		max: 16,
		value: 5,

		//Slider Events
		create: function(event,ui ) {
			$( this ).slider( "option", "max", $( this ).data('maxlevel'));
			$( this ).slider( "value", $( this ).data('svalue')+1 );
		},
		slide: function(event, ui) { //When the slider is sliding
			clearInterval($.setDimValue);
			var maxValue=$( this ).slider( "option", "max");
			var fPercentage=0;
			if (ui.value!=1) {
				fPercentage=parseInt((100.0/(maxValue-1))*((ui.value-1)));
			}
			var idx=$( this ).data('idx');
			id="#dashcontent #light_" + idx;
			var obj=$(id);
			if (typeof obj != 'undefined') {
				var img="";
				var status="";
				if (($.myglobals.DashboardType==2)||(window.myglobals.ismobile==true)) {
					if (fPercentage==0)
					{
						status="Off ";
						img='<img src="images/dimmeroff.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="16">';
					}
					else {
						status="Set Level: " + fPercentage + " % ";
						img='<img src="images/dimmer.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="16">';
					}
					if ($(id + " #statustext").html()!=status) {
						$(id + " #statustext").html(status);
					}
					if ($(id + " #dimimage").html()!=img) {
						$(id + " #dimimage").html(img);
					}
				}
				else {
					if (fPercentage==0)
					{
						img='<img src="images/dimmer48-off.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
						status="Off";
					}
					else {
						img='<img src="images/dimmer48-on.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
						status="Set Level: " + fPercentage + " %";
					}
					if ($(id + " #img").html()!=img) {
						$(id + " #img").html(img);
					}
					if ($(id + " #status").html()!=status) {
						$(id + " #status").html(status);
					}
				}
			}
			$.setDimValue = setInterval(function() { SetDimValue(idx,ui.value); }, 500);
		}
	});
	ResizeDimSliders();

	if (window.my_config.userrights==2) {
		if (window.myglobals.ismobileint==false) {
			$("#dashcontent .span4").draggable({
					drag: function() {
						clearInterval($.myglobals.refreshTimer);
						$.devIdx=$(this).attr("id");
						$(this).css("z-index", 2);
					},
					revert: true
			});
			$("#dashcontent .span4").droppable({
					drop: function() {
						var myid=$(this).attr("id");
						var parts1 = myid.split('_');
						var parts2 = $.devIdx.split('_');
						if (parts1[0]!=parts2[0]) {
							alert($.i18n('Only possible between Sensors of the same kind!'));
							$.myglobals.refreshTimer = setInterval(ShowFavorites, 10000);
						} else {
						
							$.ajax({
								 url: "json.htm?type=command&param=switchdeviceorder&idx1=" + parts1[1] + "&idx2=" + parts2[1],
								 async: false, 
								 dataType: 'json',
								 success: function(data) {
										ShowFavorites();
								 }
							});
						}
					}
			});
			$("#dashcontent .span3").draggable({
					drag: function() {
						clearInterval($.myglobals.refreshTimer);
						$.devIdx=$(this).attr("id");
						$(this).css("z-index", 2);
					},
					revert: true
			});
			$("#dashcontent .span3").droppable({
					drop: function() {
						var myid=$(this).attr("id");
						var parts1 = myid.split('_');
						var parts2 = $.devIdx.split('_');
						if (parts1[0]!=parts2[0]) {
							alert($.i18n('Only possible between Sensors of the same kind!'));
							$.myglobals.refreshTimer = setInterval(ShowFavorites, 10000);
						} else {
							var jsonCmd="";
							if ($.devIdx.indexOf('Scene') == 0) {
								jsonCmd="switchsceneorder";
							}
							else {
								jsonCmd="switchdeviceorder";
							}
							$.ajax({
								 url: "json.htm?type=command&param=" + jsonCmd + "&idx1=" + parts1[1] + "&idx2=" + parts2[1],
								 async: false, 
								 dataType: 'json',
								 success: function(data) {
										ShowFavorites();
								 }
							});
						}
					}
			});
		}
	}
  $.myglobals.refreshTimer = setInterval(RefreshFavorites, 10000);
}

function ResizeDimSliders()
{
	var width=$(".span4").width()-70;
	$("#dashcontent .span4 .dimslider").width(width);
	width=$(".span3").width()-70;
	$("#dashcontent .span3 .dimslider").width(width);
	width=$(".mobileitem").width()-63;
	$("#dashcontent .mobileitem .dimslider").width(width);
}

$(document).ready(function() {
	$(window).resize(function() { ResizeDimSliders(); });
  ShowFavorites();
} );
</script>
