									(item.Type == "Energy")||
									(item.Type == "Air Quality")||
									(item.Type == "Lux")||
									(item.Type == "Weight")||
									(item.Type == "Usage")||
									(item.Type == "Load")||
									(item.Type == "Fan")||

									(item.SubType=="A/D")
								) {

							status+=item.Data + '\u00B0 ' + $.myglobals.tempsign;

						}

								}
							}
						}

							$(id + " #status").html(status);
						}
					}
					else {
						var status="";
						var bigtext="";
						
						if (typeof item.Counter != 'undefined') {

							}
						}
						else if ((item.Type == "Current") || (item.Type == "Current/Energy")) {
							status=item.Data;
						}
						else if (item.Type == "Energy") {
							status=item.Data;
						}
						else if (item.Type == "Air Quality") {
							status=item.Data + " (" + item.Quality + ")";
							bigtext=item.Data;
						}
						else if (item.Type == "Load") {
							status=item.Data;
							bigtext=item.Data;
						}
						else if (item.Type == "Fan") {
							status=item.Data;
							bigtext=item.Data;
						}
						else if (item.SubType=="Soil Moisture") {
							status=item.Data;
							bigtext=item.Data;
						}
						else if (item.SubType=="Leaf Wetness") {
							status=item.Data;
							bigtext=item.Data;
						}
						else if ((item.SubType=="Voltage")||(item.SubType=="A/D")) {
							status=item.Data;
							bigtext=item.Data;
						}
						else if (item.Type == "Lux") {
							status=item.Data;
							bigtext=item.Data;
						}
						else if (item.Type == "Weight") {
							status=item.Data;
							bigtext=item.Data;
						}
						else if (item.Type == "Usage") {
							status=item.Data;
							bigtext=item.Data;
						}
						else if ((item.Type == "Thermostat")&&(item.SubType=="SetPoint")) {
							status=item.Data + '\u00B0 ' + $.myglobals.tempsign;
							bigtext=item.Data + '\u00B0 ' + $.myglobals.tempsign;
						}
						if (typeof item.Usage != 'undefined') {
							bigtext=item.Usage;
							if (item.Type != "P1 Smart Meter") {
								if (data.DashboardType==0) {
									//status+='<br>' + $.i18n("Actual") + ': ' + item.Usage;
									if (typeof item.CounterToday != 'undefined') {
										status+='<br>' + $.i18n("Today") + ': ' + item.CounterToday;
									}
								}
								else {
									//status+=", A: " + item.Usage;
									if (typeof item.CounterToday != 'undefined') {
										status+=', T: ' + item.CounterToday;
									}
								}
							}
						}
						if (typeof item.CounterDeliv != 'undefined') {
							if (item.CounterDeliv!=0) {
								if (item.UsageDeliv.charAt(0) != 0) {
									bigtext='-' + item.UsageDeliv;
								}
								status+='<br>';
								if ((data.DashboardType==2)||(window.myglobals.ismobile==true)) {
									status+='R: ' + item.CounterDelivToday;
								}
								else {
									status+='' + $.i18n("Return") + ': ' + item.CounterDelivToday;
								}
							}
						}
						
						var nbackcolor="#D4E1EE";
						if (item.HaveTimeout==true) {
							nbackcolor="#DF2D3A";
						}
						else {
							var BatteryLevel=parseInt(item.BatteryLevel);
							if (BatteryLevel!=255) {
								if (BatteryLevel<=10) {
									nbackcolor="#DDDF2D";
								}
							}
						}
						var obackcolor=rgb2hex($(id + " #name").css( "background-color" )).toUpperCase();
						if (obackcolor!=nbackcolor) {
							$(id + " #name").css( "background-color", nbackcolor );
						}
						
						if ($(id + " #status").html()!=status) {
							$(id + " #status").html(status);
						}
						if ($(id + " #bigtext").html()!=bigtext) {
							$(id + " #bigtext").html(bigtext);
						}
						if ($(id + " #lastupdate").html()!=item.LastUpdate) {
							$(id + " #lastupdate").html(item.LastUpdate);
						}
					}
				}
          }
        }); //Utility devices
      }
     }
  });
  $.myglobals.refreshTimer = setInterval(RefreshFavorites, 10000);
}

				}
				xhtm+='</td>\n';
				xhtm+='\t      <td id="img"><img src="images/';
				var status="";

						xhtm+='counter.png" onmouseover="cursorhand()" onmouseout="cursordefault()" onclick="ShowSmartLog(\'#dashcontent\',\'ShowFavorites\',' + item.idx + ',\'' + item.Name + '\', ' + item.SwitchTypeVal + ');" height="40"></td>\n';
					}
					else {
						xhtm+='counter.png" onmouseover="cursorhand()" onmouseout="cursordefault()" onclick="ShowCounterLog(\'#dashcontent\',\'ShowFavorites\',' + item.idx + ',\'' + item.Name + '\', ' + item.SwitchTypeVal + ');" height="40"></td>\n';
					}

						status='' + $.i18n("Usage") + ': ' + item.CounterToday;
					}

						status="&nbsp;";

				}
				else if ((item.Type == "Current") || (item.Type == "Current/Energy")) {
					xhtm+='current48.png" height="40"></td>\n';
					status=item.Data;
				}
				else if (item.Type == "Energy") {
					xhtm+='current48.png" onmouseover="cursorhand()" onmouseout="cursordefault()" onclick="ShowCounterLogSpline(\'#dashcontent\',\'ShowFavorites\',' + item.idx + ',\'' + item.Name + '\', ' + item.SwitchTypeVal + ');" height="40"></td>\n';
					status=item.Data;
				}
				else if (item.Type == "Air Quality") {
					xhtm+='air48.png" onmouseover="cursorhand()" onmouseout="cursordefault()" onclick="ShowAirQualityLog(\'#dashcontent\',\'ShowFavorites\',' + item.idx + ',\'' + item.Name + '\');" height="40"></td>\n';
					status=item.Data + " (" + item.Quality + ")";
				}
				else if (item.Type == "Load") {
					xhtm+='Computer48_On.png" onmouseover="cursorhand()" onmouseout="cursordefault()" onclick="ShowPercentageLog(\'#dashcontent\',\'ShowFavorites\',' + item.idx + ',\'' + item.Name + '\',\'load\');" height="40"></td>\n';

					xhtm+='scale48.png" height="40"></td>\n';

					status=item.Data;

								status+='<br>' + $.i18n("Today") + ': ' + item.CounterToday;

							if (typeof item.CounterToday != 'undefined') {

        }); //Utility devices
        if (bHaveAddedDevider == true) {

          htmlcontent+='</div>\n';

  });

	if (htmlcontent == "")
	{
		htmlcontent='<h2>' + 
			$.i18n('No favorite devices defined ... (Or communication Lost!)') + 
			'</h2><br>\n' +
			$.i18n('If this is your first time here, please setup your') + ' <a href="javascript:SwitchLayout(\'Hardware\')" data-idx="Hardware">Hardware</a>, ' +
			$.i18n('and add some') + ' <a href="javascript:SwitchLayout(\'Devices\')" data-idx="Devices">Devices</a>.';
	}
	else {
		htmlcontent+="<br>";
	}
	
	var suntext="";
	if (bShowRoomplan==false) {
		suntext='<div id="timesun" /><br>\n';
	}
	else {
		suntext=
			'<div>'+
			'<table border="0" cellpadding="0" cellspacing="0" width="100%">'+
			'<tr>'+
				'<td align="left" id="timesun"></td>'+
				'<td align="right">'+
				'<span data-i18n="Room">Room</span>:&nbsp;<select id="comboroom" style="width:160px" class="combobox ui-corner-all">'+
				'<option value="0" data-i18n="All">All</option>'+
				'</select>'+
				'</td>'+
			'</tr>'+
			'</table>'+
			'</div><br>';
	}
		
	
	$('#dashcontent').html(suntext+htmlcontent);
	$('#dashcontent').i18n();

	if (bShowRoomplan==true) {
		$.each($.RoomPlans, function(i,item){
			var option = $('<option />');
			option.attr('value', item.idx).text(item.name);
			$("#dashcontent #comboroom").append(option);
		});
		if (typeof window.myglobals.LastPlanSelected!= 'undefined') {
			$("#dashcontent #comboroom").val(window.myglobals.LastPlanSelected);
		}
		$("#dashcontent #comboroom").change(function() { 
			var idx = $("#dashcontent #comboroom option:selected").val();
			window.myglobals.LastPlanSelected=idx;
			ShowFavorites();
		});
	}

	
        // Store variables
        var accordion_head = $('#dashcontent .accordion > li > a'),
            accordion_body = $('#dashcontent .accordion li > .sub-menu');
 
        // Open the first tab on load
		accordion_head.first().addClass('active').next().slideDown('normal');
 
        // Click function
		accordion_head.on('click', function(event) {
            // Disable header links
            event.preventDefault();
 
            // Show and hide the tabs on click
            if ($(this).attr('class') != 'active'){
                accordion_body.slideUp('normal');
                $(this).next().stop(true,true).slideToggle('normal');
                accordion_head.removeClass('active');
                $(this).addClass('active');
            }
        });

	RefreshTimeAndSun();
	
	//Create Dimmer Sliders
	$('#dashcontent .dimslider').slider({
		//Config
		range: "min",
		min: 1,
		max: 16,
		value: 5,

		//Slider Events
		create: function(event,ui ) {
			$( this ).slider( "option", "max", $( this ).data('maxlevel'));
			$( this ).slider( "value", $( this ).data('svalue')+1 );
		},
		slide: function(event, ui) { //When the slider is sliding
			clearInterval($.setDimValue);
			var maxValue=$( this ).slider( "option", "max");
			var fPercentage=0;
			if (ui.value!=1) {
				fPercentage=parseInt((100.0/(maxValue-1))*((ui.value-1)));
			}
			var idx=$( this ).data('idx');
			id="#dashcontent #light_" + idx;
			var obj=$(id);
			if (typeof obj != 'undefined') {
				var img="";
				var status="";
				if (($.myglobals.DashboardType==2)||(window.myglobals.ismobile==true)) {
					if (fPercentage==0)
					{
						status='<button class="btn btn-mini" type="button">' + $.i18n("On") +'</button> ' +
							'<button class="btn btn-mini btn-info" type="button">' + $.i18n("Off") +'</button>';
					}
					else {
						status='<button class="btn btn-mini btn-info" type="button">' + $.i18n("On") +': ' + fPercentage + "% </button> " +
							'<button class="btn btn-mini" type="button">' + $.i18n("Off") +'</button>';
					}
					if ($(id + " #status").html()!=status) {
						$(id + " #status").html(status);
					}
				}
				else {
					if (fPercentage==0)
					{
						img='<img src="images/dimmer48-off.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
						status="Off";
					}
					else {
						img='<img src="images/dimmer48-on.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
						status='' + $.i18n("Set Level") +': ' + fPercentage + " %";
					}
					if ($(id + " #img").html()!=img) {
						$(id + " #img").html(img);
					}
					if ($(id + " #status").html()!=status) {
						$(id + " #status").html(status);
					}
				}
			}
			$.setDimValue = setInterval(function() { SetDimValue(idx,ui.value); }, 500);
		}
	});
	ResizeDimSliders();

	var bAllowReorder=bAllowWidgetReorder;
	if (bAllowReorder==true) {
		if (window.my_config.userrights==2) {
			if (window.myglobals.ismobileint==false) {
				$("#dashcontent .movable").draggable({
						drag: function() {
							clearInterval($.myglobals.refreshTimer);
							$.devIdx=$(this).attr("id");
							$(this).css("z-index", 2);
						},
						revert: true
				});
				$("#dashcontent .movable").droppable({
						drop: function() {
							var myid=$(this).attr("id");
							var parts1 = myid.split('_');
							var parts2 = $.devIdx.split('_');
							if (parts1[0]!=parts2[0]) {
								bootbox.alert($.i18n('Only possible between Sensors of the same kind!'));
								$.myglobals.refreshTimer = setInterval(ShowFavorites, 10000);
							} else {
								var roomid=0;
								if (typeof window.myglobals.LastPlanSelected!= 'undefined') {
									roomid=window.myglobals.LastPlanSelected;
								}
								$.ajax({
									 url: "json.htm?type=command&param=switchdeviceorder&idx1=" + parts1[1] + "&idx2=" + parts2[1] + "&roomid=" + roomid,
									 async: false, 
									 dataType: 'json',
									 success: function(data) {
											ShowFavorites();
									 }
								});
							}
						}
				});
			}
		}
	}
  $.myglobals.refreshTimer = setInterval(RefreshFavorites, 10000);
}

function ResizeDimSliders()
{
	var width=$(".span4").width()-70;
	$("#dashcontent .span4 .dimslider").width(width);
	width=$(".span3").width()-70;
	$("#dashcontent .span3 .dimslider").width(width);
	width=$(".mobileitem").width()-63;
	$("#dashcontent .mobileitem .dimslider").width(width);
}

$(document).ready(function() {
	$(window).resize(function() { ResizeDimSliders(); });
	
  ShowFavorites();
} );
</script>
