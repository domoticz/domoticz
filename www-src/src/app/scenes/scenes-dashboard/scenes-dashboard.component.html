<div class="container">

  <dz-back-to-top></dz-back-to-top>

  <div id="scenecontent">

    <table id="prebannav" class="prebannav" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="left" valign="top" id="timesun">
          <dz-timesun></dz-timesun>
        </td>
      </tr>
    </table>

    <table *dzHasPermission="'Admin'" id="bannav" class="bannav" border="0" cellpadding="0" cellspacing="0"
      width="100%">
      <tr>
        <td align="left">
          <a class="btnstyle addscenebtn" (click)="AddScene()">{{'Add Scene'| translate}}</a>
        </td>
      </tr>
    </table>

    <div class="row divider">
      <h2 *ngIf="items.length == 0">{{'No Scenes defined yet...'| translate}}</h2>
      <ng-container *ngFor="let t of items; index as index; first as first">
        <div class="clearfix" *ngIf="index % 3 == 0 && !first"></div>
        <dz-scene-widget class="span4" [id]="t.idx" [item]="t" dzDragDrop (drag)="onDragWidget(t.idx)"
          (drop)="onDropWidget(t.idx)"></dz-scene-widget>
      </ng-container>
    </div>

  </div>

</div>
