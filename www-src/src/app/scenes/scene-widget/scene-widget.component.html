<div class="item" [ngClass]="nbackstyle()">
  <section>
    <table [id]="item.Type == 'Scene' ? 'itemtablenostatus' : 'itemtabledoubleicon'" border="0" cellpadding="0"
      cellspacing="0">
      <tbody>
      <tr>
        <td id="name" [ngClass]="{'highlight': highlight}">{{item.Name}}</td>
        <td id="bigtext">
          {{bigtext}}
          <a *ngIf="item.UsedByCamera" (click)="ShowCameraLiveStream()">&nbsp;<img src="images/webcam.png"
              [title]="'Stream Video' | translate" height="16" width="16"></a>
        </td>
        <td *ngIf="item.Type == 'Scene'" id="img1" class="img img1">
          <img src="images/Push48_On.png" [title]="'Activate scene' | translate" (click)="SwitchScene('On')"
            class="lcursor" height="48" width="48">
        </td>
        <td *ngIf="item.Type != 'Scene'" id="img1" class="img img1">
          <img class="lcursor {{item.Status == 'On' ? 'transimg' : ''}}" src="images/Push48_On.png"
            [title]="'Turn On' | translate" (click)="SwitchScene('On')" height="48" width="48">
        </td>
        <td *ngIf="item.Type != 'Scene'" id="img2" class="img img2">
          <img class="lcursor {{item.Status == 'Off' ? 'transimg' : ''}}" src="images/Push48_Off.png"
            [title]="'Turn Off' | translate" (click)="SwitchScene('Off')" height="48" width="48">
        </td>
        <td id="status" class="status">&nbsp;</td>
        <td id="lastupdate" class="lastupdate">{{item.LastUpdate}}</td>
        <td id="type">{{item.Type| translate}}</td>
        <td class="options">
          <img *ngIf="item.Favorite == 0" src="images/nofavorite.png" (click)="MakeFavorite(1)"
            class="favorite favoriteOff lcursor" [title]="'Add to Dashboard'| translate">
          <img *ngIf="item.Favorite != 0" src="images/favorite.png" (click)="MakeFavorite(0)"
            class="favorite favoriteOn lcursor" [title]="'Remove from Dashboard'| translate">
          &nbsp;&nbsp;
          <a class="btnsmall" [routerLink]="['/Scenes', item.idx, 'Log']">{{'Log'| translate}}</a>&nbsp;

          <ng-container *dzHasPermission="'Admin'">
            <a class="btnsmall" [routerLink]="['/Scenes', item.idx, 'Edit']">{{'Edit'| translate}}</a>&nbsp;
            <a [ngClass]="{ 'btnsmall-sel': item.Timers == 'true', 'btnsmall': item.Timers != 'true' }"
              [routerLink]="['/Scenes', item.idx, 'Timers']">{{'Timers'| translate}}</a>
          </ng-container>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
