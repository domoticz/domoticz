<div id="dialog-editdistancedevice">
  <form>
    <table class="display" id="edittable" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td align="right" style="width:120px">
          <label>Idx: </label>
        </td>
        <td>
          <span id="deviceidx">{{item.idx}}</span>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label><span>{{'Name'| translate}}</span>: </label>
        </td>
        <td>
          <input type="text" id="devicename" name="devicename" [(ngModel)]="item.Name"
                 style="width: 250px; padding: .2em;"
                 class="text ui-widget-content ui-corner-all"/>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label for="devicedescription"><span>{{'Description'| translate}}</span>: </label>
        </td>
        <td>
          <textarea id="devicedescription" name="devicedescription" [(ngModel)]="item.Description" rows="4"
                    style="width: 356px; padding: .2em;"
                    class="text ui-widget-content ui-corner-all"></textarea>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label><span>{{'Display'| translate}}</span>: </label>
        </td>
        <td>
          <select id="combometertype" name="combometertype" [(ngModel)]="item.SwitchTypeVal" style="width:150px"
                  class="combobox ui-corner-all">
            <option [ngValue]="0">Centimeters</option>
            <option [ngValue]="1">Inches</option>
          </select>
        </td>
      </tr>
    </table>
  </form>
</div>
