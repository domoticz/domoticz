<div id="dialog-createevohomesensor" title="Create evohome device">
  <form>
    <label for="sensortype"><span>{{'Devices'| translate}}</span>: </label>
    <select id="sensortype" name="sensortype" [(ngModel)]="sensortype" style="width:250px" class="combobox ui-corner-all">
      <option value="69">{{'Controller'| translate}}</option>
      <option value="70">{{'Zone'| translate}}</option>
      <option value="71">{{'Hot Water'| translate}}</option>
    </select>
  </form>
</div>
