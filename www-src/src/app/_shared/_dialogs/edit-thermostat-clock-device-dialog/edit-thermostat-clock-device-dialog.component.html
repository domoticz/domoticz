<div id="dialog-editthermostatclockdevice" [title]="'Edit Device'| translate">
  <form>
    <table class="display" id="metertable" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td align="right" style="width:120px">
          <label>Idx: </label>
        </td>
        <td>
          <span id="deviceidx">{{item.idx}}</span>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label for="devicename"><span>{{'Name'| translate}}</span>: </label>
        </td>
        <td>
          <input type="text" id="devicename" name="devicename" [(ngModel)]="item.Name"
                 style="width: 250px; padding: .4em;"
                 class="text ui-widget-content ui-corner-all"/>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label for="devicedescription"><span>{{'Description'| translate}}</span>: </label>
        </td>
        <td>
          <textarea id="devicedescription" name="devicedescription" [(ngModel)]="item.Description" rows="4"
                    style="width: 356px; padding: .2em;"
                    class="text ui-widget-content ui-corner-all"></textarea>
        </td>
      </tr>
      <tr>
        <td align="right">
          <span>{{'Protected'| translate}}</span>:
        </td>
        <td>
          <input type="checkbox" id="protected" name="protected" [(ngModel)]="item.Protected"><label
          for="protected"></label>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label><span>{{'Day'| translate}}</span>: </label>
        </td>
        <td>
          <select id="comboclockday" name="comboclockday" [(ngModel)]="day" style="width:200px"
                  class="combobox ui-corner-all">
            <option [ngValue]="0">{{'Monday'| translate}}</option>
            <option [ngValue]="1">{{'Tuesday'| translate}}</option>
            <option [ngValue]="2">{{'Wednesday'| translate}}</option>
            <option [ngValue]="3">{{'Thursday'| translate}}</option>
            <option [ngValue]="4">{{'Friday'| translate}}</option>
            <option [ngValue]="5">{{'Saturday'| translate}}</option>
            <option [ngValue]="6">{{'Sunday'| translate}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label><span>{{'Hour'| translate}}</span>: </label>
        </td>
        <td>
          <input type="text" id="clockhour" name="clockhour" [(ngModel)]="hour" style="width: 50px; padding: .4em;"
                 class="text ui-widget-content ui-corner-all"/>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label><span>{{'Minute'| translate}}</span>: </label>
        </td>
        <td>
          <input type="text" id="clockminute" name="clockminute" [(ngModel)]="minute"
                 style="width: 50px; padding: .4em;"
                 class="text ui-widget-content ui-corner-all"/>
        </td>
      </tr>
    </table>
  </form>
</div>
