<div id="dialog-createsensor" title="Create Virtual Sensor">
  <form>
    <table border="0" cellpadding="0" cellspacing="10">
      <tr>
        <td align="right" style="width:200px">
          <label for="sensorname"><span>{{'Name'| translate}}</span>:</label>
        </td>
        <td>
          <input type="text" id="sensorname" name="sensorname" [(ngModel)]="sensorname" style="width: 240px; padding: .2em;"
            class="text ui-widget-content ui-corner-all" />
        </td>
      </tr>
      <tr>
        <td align="right">
          <label for="sensortype"><span>{{'Sensor Type'| translate}}</span>: </label>
        </td>
        <td>
          <select id="sensortype" name="sensortype" [(ngModel)]="sensortype" (ngModelChange)="OnDummySensorTypeChange()" style="width:250px" class="combobox ui-corner-all">
            <option value="0xF901">{{'Air Quality'| translate}}</option>
            <option value="0xF316">{{'Alert'| translate}}</option>
            <option value="0x5901">{{'Ampere (3 Phase)'| translate}}</option>
            <option value="0xF317">{{'Ampere (1 Phase)'| translate}}</option>
            <option value="0xF31A">{{'Barometer'| translate}}</option>
            <option value="0x7100">{{'Counter'| translate}}</option>
            <option value="0xF31C">{{'Counter Incremental'| translate}}</option>
            <option value="0xF31F">{{'Custom Sensor'| translate}}</option>
            <option value="0xF31B">{{'Distance'| translate}}</option>
            <option value="0xF31D">{{'Electric (Instant+Counter)'| translate}}</option>
            <option value="0xF321">{{'Managed counter'| translate}}</option>
            <option value="0xFB02">{{'Gas'| translate}}</option>
            <option value="0x5101">{{'Humidity'| translate}}</option>
            <option value="0xF304">{{'Leaf Wetness'| translate}}</option>
            <option value="0xF601">{{'Lux'| translate}}</option>
            <option value="0xFA01">{{'P1 Smart Meter (Electric)'| translate}}</option>
            <option value="0xF306">{{'Percentage'| translate}}</option>
            <option value="0xF309">{{'Pressure (Bar)'| translate}}</option>
            <option value="0x5503">{{'Rain'| translate}}</option>
            <option value="0xF102">{{'RGB Switch'| translate}}</option>
            <option value="0xF101">{{'RGBW Switch'| translate}}</option>
            <option value="0xF104">{{'RGBWW Switch'| translate}}</option>
            <option value="0xF106">{{'RGBWZ Switch'| translate}}</option>
            <option value="0xF107">{{'RGBWWZ Switch'| translate}}</option>
            <option value="0x5D01">{{'Scale'| translate}}</option>
            <option value="0xF43E">{{'Selector Switch'| translate}}</option>
            <option value="0xF303">{{'Soil Moisture'| translate}}</option>
            <option value="0xF302">{{'Solar Radiation'| translate}}</option>
            <option value="0xF318">{{'Sound Level'| translate}}</option>
            <option value="0xF449">{{'Switch'| translate}}</option>
            <option value="0x5005">{{'Temperature'| translate}}</option>
            <option value="0x5201">{{'Temp+Hum'| translate}}</option>
            <option value="0x5401">{{'Temp+Hum+Baro'| translate}}</option>
            <option value="0xF701">{{'Temp+Baro'| translate}}</option>
            <option value="0xF313">{{'Text'| translate}}</option>
            <option value="0xF201">{{'Thermostat Setpoint'| translate}}</option>
            <option value="0xF801">{{'Usage (Electric)'| translate}}</option>
            <option value="0x5701">{{'UV'| translate}}</option>
            <option value="0xF301">{{'Visibility'| translate}}</option>
            <option value="0xF308">{{'Voltage'| translate}}</option>
            <option value="0xF31E">{{'Waterflow'| translate}}</option>
            <option value="0x5601">{{'Wind'| translate}}</option>
            <option value="0x5604">{{'Wind+Temp+Chill'| translate}}</option>
          </select>
        </td>
      </tr>
      <tr id="vsensoraxis" *ngIf="displayvsensoraxis">
        <td align="right" style="width:200px">
          <label for="sensoraxis"><span>{{'Axis Label'| translate}}</span>:</label>
        </td>
        <td>
          <input type="text" id="sensoraxis" name="sensoraxis" [(ngModel)]="sensoraxis" style="width: 240px; padding: .2em;"
            class="text ui-widget-content ui-corner-all" />
        </td>
      </tr>
    </table>
  </form>
</div>
