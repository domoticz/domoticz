<div id="dialog-add-edit-camera">
  <table border="0" cellpadding="0" cellspacing="20" width="100%">
    <tr>
      <td style="width:320px">
        <table class="display" id="cameraparamstable" border="0" cellpadding="0" cellspacing="20">
          <tr>
            <td align="right" style="width:120px"><label for="enabled"><span>{{'Enabled'| translate}}</span></label></td>
            <td><input type="checkbox" id="enabled" [(ngModel)]="camera.Enabled"></td>
          </tr>
          <tr>
            <td align="right"><label for="cameraname"><span>{{'Name'| translate}}</span>:</label></td>
            <td><input type="text" id="cameraname" name="cameraname" [(ngModel)]="camera.Name"
                style="width: 200px; padding: .2em;" class="text ui-widget-content ui-corner-all" /></td>
          </tr>
          <tr>
            <td align="right"><label for="cameraprotocol"><span>{{'Protocol'| translate}}</span>:</label></td>
            <td>
              <select id="cameraprotocol" name="cameraprotocol" [(ngModel)]="camera.Protocol"
                (ngModelChange)="OnCameraProtocolChange()" style="width:80px" class="combobox ui-corner-all">
                <option [ngValue]="0">HTTP</option>
                <option [ngValue]="1">HTTPS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right"><label for="cameraaddress"><span>{{'IP Address'| translate}}</span>:</label></td>
            <td><input type="text" id="cameraaddress" name="cameraaddress" [(ngModel)]="camera.Address"
                style="width: 200px; padding: .2em;" class="text ui-widget-content ui-corner-all" /></td>
          </tr>
          <tr>
            <td align="right"><label for="cameraport"><span>{{'Port'| translate}}</span>:</label></td>
            <td><input type="text" id="cameraport" name="cameraport" [(ngModel)]="camera.Port"
                style="width: 60px; padding: .2em;" class="text ui-widget-content ui-corner-all" value="80" /></td>
          </tr>
          <tr>
            <td align="right"><label id="lblusername" for="username"><span>{{'Username'| translate}}</span>:</label>
            </td>
            <td><input type="text" id="username" name="username" [(ngModel)]="camera.Username"
                style="width: 150px; padding: .2em;" class="text ui-widget-content ui-corner-all" />
          </tr>
          <tr>
            <td align="right"><label id="lblpassword" for="password"><span>{{'Password'| translate}}</span>:</label>
            </td>
            <td><input type="password" id="password" name="password" [(ngModel)]="camera.Password"
                style="width: 150px; padding: .2em;" class="text ui-widget-content ui-corner-all" />
          </tr>
          <tr>
            <td align="right"><label for="imageurl"><span>{{'ImageURL'| translate}}</span>:</label></td>
            <td><input type="text" id="imageurl" name="imageurl" [(ngModel)]="camera.ImageURL"
                style="width: 200px; padding: .2em;" class="text ui-widget-content ui-corner-all" /></td>
          </tr>
          <tr>
            <td></td>
            <td><a class="btnstyle3" (click)="TestCamFeed()">{{'Test Connection'| translate}}</a></td>
          </tr>
        </table>
      </td>
      <td>
        <img id="camfeed" (load)="load_testcam_video()" [src]="camfeedSrc" width="280" height="210"
          style="max-height: 220px; border: 1px solid #1E2832;">
        <br>
        <span>{{'When everything is filled in correctly, the feed should display above.'| translate}}</span>
      </td>
    </tr>
  </table>
</div>
