<div id="dialog-addscene">
  <form>
    <table class="display" id="scenetable" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td align="right" style="width:60px">
          <label for="scenename"><span>{{'Name'| translate}}</span>: </label>
        </td>
        <td>
          <input type="text" id="scenename" name="scenename" [(ngModel)]="name" style="width: 250px; padding: .2em;"
            class="text ui-widget-content ui-corner-all" />
        </td>
      </tr>
      <tr>
        <td align="right" style="width:60px">
          <label><span>{{'Type'| translate}}</span>: </label>
        </td>
        <td>
          <select id="combotype" name="combotype" [(ngModel)]="type" style="width:120px" class="combobox ui-corner-all">
            <option value="0">{{'Scene'| translate}}</option>
            <option value="1">{{'Group'| translate}}</option>
          </select>
        </td>
      </tr>
    </table>
  </form>
</div>
