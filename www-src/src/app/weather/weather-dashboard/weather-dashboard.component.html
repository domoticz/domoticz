<div class="container">

  <dz-back-to-top></dz-back-to-top>

  <div id="weathercontent"></div>

  <div id="weathertophtm">
    <table class="bannav" id="bannav" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="left" valign="top" id="timesun">
          <dz-timesun></dz-timesun>
        </td>
        <td style="width: 150px;" align="right">
          <a routerLink="/Forecast" id="Forecast" class="btnstyle">{{'Forecast'| translate}}</a>
        </td>
      </tr>
    </table>
  </div>

  <div id="weatherwidgets" class="row divider">
    <h2 *ngIf="items.length == 0">{{'No Weather sensors found or added in the system...'| translate}}</h2>
    <ng-container *ngFor="let t of items; index as index; first as first">
      <div class="clearfix" *ngIf="index % 3 == 0 && !first"></div>
      <dz-weather-widget class="span4" [id]="t.idx" [item]="t"
      (removeDevice)="onRemoveDevice(t.idx)" (replaceDevice)="onReplaceDevice()"
        dzDragDrop (drag)="onDragWidget(t.idx)" (drop)="onDropWidget(t.idx)"></dz-weather-widget>
    </ng-container>
  </div>

</div>
