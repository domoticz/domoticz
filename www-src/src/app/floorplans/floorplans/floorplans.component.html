<div id="floorplancontent" align="center" style="position:absolute;">

  <div id="fphtmlcontent">
    <svg style="width:1px; height:1px;" />
    <style type="text/css">
      body {
        padding-left: 0px;
        padding-right: 0px;
      }

      .navbar-fixed-top {
        position: fixed;
      }

      #copyright {
        position: fixed;
      }

      .container-fluid {
        padding-top: 0px;
        padding-left: 0px;
        padding-bottom: 0px;
        padding-right: 0px;
      }

      .fpscroller {
        white-space: nowrap;
        overflow-y: hidden;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      .floorplan {
        display: inline;
        height: auto;
        width: auto;
      }

      polygon.hoverable {
        cursor: pointer;
        fill: blue;
        fill-opacity: 0.05;
        stroke: grey;
        stroke-width: 0;
        stroke-linejoin: round;
        stroke-opacity: 0.5;
      }

      polygon.hoverable:hover {
        stroke: black;
        stroke-width: 0;
        fill-opacity: 0.25;
      }

      rect.popup {
        font-family: Arial, Helvetica, sans-serif;
      }

      rect.header {
        fill: #D4E1EE;
        stroke: black;
        stroke-width: 1;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      #BulletGroup {
        margin: 0px 0px;
        padding: 2px 2px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0);
        position: fixed;
        bottom: 30px;
      }

      .bullet {
        cursor: pointer;
        margin: 8px 10px;
        width: 10px;
        height: 10px;
        border-radius: 100%;
        background: rgba(0, 0, 0, 0);
        border: 1px solid white;
      }

      .bullet:hover {
        background: red;
      }

      .bulletSelected {
        cursor: pointer;
        margin: 8px 10px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: white;
        border: 1px solid white;
        border-color: white;
      }

      #BulletImages img {
        display: none;
        border: 2px solid white;
        position: relative;
        max-width: 100px;
      }
    </style>
    <div id="fpwrapper" class="fpscroller" style="display:inline;">

      <ng-container *ngFor="let floorPlan of floorPlans;">
        <div [id]="floorPlan.tagName" [attr.index]="floorPlan.idx" [attr.order]="floorPlan.Order"
          style="display:inline;" class="imageparent">
          <img [id]="floorPlan.tagName + '_img'" [src]="floorPlan.Image" align="top"
            (load)="ImgLoaded(floorPlan.tagName)" class="floorplan" style="display: none;" />
          <svg [id]="floorPlan.tagName + '_svg'" width="100%" height="100%" version="1.1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 0 0"
            preserveAspectRatio="xMidYMid meet" overflow="hidden" style="display: none;"></svg>
        </div>
      </ng-container>

    </div>
    <div id="BulletGroup" align="center" style="display: none;">
      <div id="BulletImages">
        <ng-container *ngIf="FloorplanCount > 1">
          <img *ngFor="let floorPlan of floorPlans;" [id]="floorPlan.tagName + '_bullet'" [src]="floorPlan.Image"
            [attr.related]="floorPlan.tagName" />
        </ng-container>
      </div>
      <table width="100%">
        <tr id="BulletRow" *ngIf="FloorplanCount > 1">
          <td *ngFor="let floorPlan of floorPlans;" class="bulletcell" [width]="(100 / FloorplanCount) + '%'"
            (mouseenter)="onBulletCellEnter(floorPlan.tagName)" (mouseleave)="onBulletCellLeave(floorPlan.tagName)"
            (click)="onBulletCellClick(floorPlan.tagName)">
            <div class="bullet" [id]="'bulletcellchild' + floorPlan.tagName" [title]="floorPlan.Name" [attr.related]="floorPlan.tagName"></div>
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
