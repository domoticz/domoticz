<div id="hardwarecontent" class="container">

  <table class="bannav" id="bannav" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
      <tr>
        <td>
          <a class="btnstylerev" routerLink="/Hardware">{{'Back'| translate}}</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div style="text-align:center;">
    <h2><span>{{'Device'| translate}}</span>: {{hardware?.Name}}</h2>
  </div>

  <div id="s0metertypeedit" style="text-align: center;" *ngIf="hardware">

      <br>
      <h2><span>{{'Hardware'| translate}}</span>:</h2>
      <br>
      <h2>Meter 1:</h2>
      <table>
        <tr>
          <td align="right" style="width:60px">
            <label><span>{{'Type'| translate}}</span>: </label>
          </td>
          <td>
            <select id="combom1type" [(ngModel)]="combom1type" name="S0M1Type" style="width:100px" class="combobox ui-corner-all">
              <option value="0">Energy</option>
              <option value="1">Gas</option>
              <option value="2">Water</option>
              <option value="3">Counter</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="right" style="width:60px">
            <label><span>{{'Pulses/Hour'| translate}}</span>: </label>
          </td>
          <td>
            <input type="input" id="M1PulsesPerHour" [(ngModel)]="M1PulsesPerHour" name="M1PulsesPerHour" style="width: 60px; padding: .2em;"
              class="text ui-widget-content ui-corner-all" />
          </td>
        </tr>
      </table>
      <br>
      <h2>Meter 2:</h2>
