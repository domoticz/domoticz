<div class="modal hide fade" id="ExcludeZWaveDialog" tabindex="-1" role="dialog"
     aria-labelledby="ExcludeZWaveNodeDialog" aria-hidden="false" #modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="ezwd_title">Excluding ZWave Node</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="modalForm">
          <div class="control-group">
            <div style="text-align: center;">
              <div id="ezwd_waiting" *ngIf="displayezwd_waiting">
                <span>Press the exclude button on your device...</span><br>
                <br>
                <div class="sk-fading-circle" style="width: 48px; height: 48px;">
                  <div class="sk-circle1 sk-circle"></div>
                  <div class="sk-circle2 sk-circle"></div>
                  <div class="sk-circle3 sk-circle"></div>
                  <div class="sk-circle4 sk-circle"></div>
                  <div class="sk-circle5 sk-circle"></div>
                  <div class="sk-circle6 sk-circle"></div>
                  <div class="sk-circle7 sk-circle"></div>
                  <div class="sk-circle8 sk-circle"></div>
                  <div class="sk-circle9 sk-circle"></div>
                  <div class="sk-circle10 sk-circle"></div>
                  <div class="sk-circle11 sk-circle"></div>
                  <div class="sk-circle12 sk-circle"></div>
                </div>
                <br>
                <button type="button" (click)="OnZWaveAbortExclude()" id="ezwd_abort"
                        class="btn btn-info">Abort
                </button>
                <br>
              </div>
              <div id="ezwd_result" *ngIf="displayezwd_result">
                Excluded node: <b>{{ozw_node_id}}</b><br>
                <br>
                <button type="button" (click)="OnZWaveCloseExclude()" class="btn btn-default">Close</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
