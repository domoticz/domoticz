<div id="hardwarecontent" class="container">

  <table class="bannav" id="bannav" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
      <tr>
        <td>
          <a class="btnstylerev" routerLink="/Hardware">{{'Back'| translate}}</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div style="text-align:center;">
    <h2><span>{{'Device'| translate}}</span>: {{hardware?.Name}}</h2>
  </div>

  <div id="tellstick" style="text-align: center;" *ngIf="hardware">
    <div class="page-header-small">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td>
            <h1>{{'Settings'| translate}}</h1>
          </td>
        </tr>
      </table>
    </div>
    <table class="display" id="tellstickSettingsTable" border="0" cellpadding="0" cellspacing="20">
      <tr>
        <td align="right" style="width:110px">
          <label for="repeats"><span>{{'Repeats'| translate}}</span>:</label>
        </td>
        <td>
          <input type="text" id="repeats" name="repeats" [(ngModel)]="repeats" style="width: 80px; padding: .2em;"
            class="text ui-widget-content ui-corner-all" />
        </td>
      </tr>
      <tr>
        <td align="right" style="width:110px">
          <label for="repeatInterval"><span>{{'Repeat Interval'| translate}}</span>:</label>
        </td>
        <td>
          <input type="text" id="repeatInterval" name="repeatInterval" [(ngModel)]="repeatInterval" style="width: 80px; padding: .2em;"
            class="text ui-widget-content ui-corner-all" />&nbsp;(<span>{{'Milliseconds'| translate}}</span>)
          </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <a class="btn btn-danger sub-tabs-apply" (click)="TellstickApplySettings()">{{'Apply Settings'| translate}}</a>
        </td>
      </tr>
    </table>
  </div>

</div>
