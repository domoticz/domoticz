<div class="modal fade" id="IncludeZWaveDialog" tabindex="-1" role="dialog" aria-labelledby="IncludeZWaveNodeDialog"
     aria-hidden="false" #modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="izwd_title">Including ZWave Node</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="modalForm">
          <div class="control-group">
            <div style="text-align:center;">
              <div id="izwd_waiting" *ngIf="displayizwd_waiting">
                <span>Press the include button on your device...</span><br>
                <br>
                <div class="sk-fading-circle" style="width: 48px; height: 48px;">
                  <div class="sk-circle1 sk-circle"></div>
                  <div class="sk-circle2 sk-circle"></div>
                  <div class="sk-circle3 sk-circle"></div>
                  <div class="sk-circle4 sk-circle"></div>
                  <div class="sk-circle5 sk-circle"></div>
                  <div class="sk-circle6 sk-circle"></div>
                  <div class="sk-circle7 sk-circle"></div>
                  <div class="sk-circle8 sk-circle"></div>
                  <div class="sk-circle9 sk-circle"></div>
                  <div class="sk-circle10 sk-circle"></div>
                  <div class="sk-circle11 sk-circle"></div>
                  <div class="sk-circle12 sk-circle"></div>
                </div>
                <br>
                <button type="button" (click)="OnZWaveAbortInclude()" id="izwd_abort"
                        class="btn btn-info">Abort
                </button>
                <br>
              </div>
              <div id="izwd_result" *ngIf="displayizwd_result">
                Included node: <b>{{ozw_node_id}}</b><br>
                <b>{{ozw_node_desc}}</b><br>
                <br>
                <button type="button" (click)="OnZWaveCloseInclude()" class="btn btn-default">Close</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
