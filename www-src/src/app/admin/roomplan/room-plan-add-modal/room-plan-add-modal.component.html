<div class="modal fade" tabindex="-1" role="dialog" #modal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title">{{ 'Add New Plan' | translate }}</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="modalForm" #modalForm="ngForm">
          <div class="control-group">
            <label class="control-label" for="new-plan-name">{{ 'Name' | translate }}:</label>
            <div class="controls">
              <input type="text"
                     id="new-plan-name"
                     name="new-plan-name"
                     class="form-control"
                     required
                     minlength="1"
                     maxlength="100"
                     [(ngModel)]="planName"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-primary"
                [disabled]="!modalForm.valid || isSaving"
                (click)="add()">
          {{ 'Add' | translate }}
        </button>

        <button type="button"
                class="btn btn-default"
                (click)="dismiss()">
          {{ 'Cancel' | translate }}
        </button>
      </div>

    </div>
  </div>
</div>
