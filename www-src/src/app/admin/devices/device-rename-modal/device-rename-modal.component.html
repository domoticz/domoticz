<div class="modal fade" tabindex="-1" role="dialog" #modal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title">{{ 'Rename Device' | translate }}</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="modalForm" #modalForm="ngForm">
          <div class="control-group" *ngIf="device">
            <label class="control-label" for="device-name">{{ 'Name' | translate }}:</label>
            <div class="controls">
              <input type="text" name="device-name" id="device-name" class="form-control" required minlength="2" maxlength="100"
                [(ngModel)]="device.Name" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="!modalForm.valid || isSaving"
          (click)="renameDevice()">
          {{ 'Rename' | translate }}
        </button>

        <button type="button" class="btn btn-default" (click)="dismiss()">
          {{ 'Cancel' | translate }}
        </button>
      </div>

    </div>
  </div>
</div>
