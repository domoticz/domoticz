<div class="container">
  <table class="display" id="notificationtable" border="0" cellpadding="0" cellspacing="20">
    <tr>
      <td align="right" style="width:110px">
        <label><span>{{'Subject'| translate}}</span>:</label>
      </td>
      <td>
        <input type="text" id="subject" name="subject" [(ngModel)]="subject" style="width: 250px; padding: .2em;"
               class="text ui-widget-content ui-corner-all"/>
      </td>
    </tr>
    <tr>
      <td align="right" style="width:110px">
        <label><span>{{'Message'| translate}}</span>:</label>
      </td>
      <td>
        <textarea class="text ui-widget-content ui-corner-all" wrap="hard" id="body" name="body" [(ngModel)]="body" cols="50"
                  rows="7"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <a class="btnstyle3" (click)="SendNotification()">{{'Send'| translate}}</a>
      </td>
    </tr>
  </table>
</div>
