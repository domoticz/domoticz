<h2>{{ 'Sub/Slave Devices' | translate}}:</h2>
<br>

<table class="display" id="subdevicestable" border="0" cellpadding="0" cellspacing="0" width="100%" #subdevicestable>
</table>

<table id="delclr" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td>
      <button type="button" class="btnstyle3" [disabled]="!selectedSubDeviceIdx" (click)="deleteSubDevice()">
        {{ 'Delete' | translate}}
      </button>
    </td>
    <td align="right">
      <button type="button" class="btnstyle3" (click)="clearSubDevices()">
        {{ 'Clear' | translate}}
      </button>
    </td>
  </tr>
</table>
<br>

<table class="display" id="paramstable" border="0" cellpadding="0" cellspacing="20">
  <tr>
    <td align="right" style="width:120px">
      <label for="combosubdevice">{{ 'Sub/Slave Device' | translate}}: </label>
    </td>
    <td>
      <select id="combosubdevice" style="width:250px" class="combobox ui-corner-all" [(ngModel)]="subDeviceIdx">
        <option *ngFor="let item of lightsAndSwitches" [value]="item.idx">{{item.Name}}</option>
      </select>
      <button type="button" class="btnstyle3" [disabled]="!subDeviceIdx" (click)="addSubDevice()">{{ 'Add' | translate}}
      </button>
    </td>
  </tr>
</table>
