<div class="container">

  <div id="weathercontent">

    <a class="btnstylerev" [routerLink]="['/RainReport', idx]">{{'Back'| translate}}</a>&nbsp;
		<!-- <h1 id="theader">{{'Usage this Month'| translate}}</h1> -->
		<h1 id="theader">{{title}}</h1>
		<br>
		<span>{{'Total Rainfall'| translate}}</span>:&nbsp;<span id="tu">{{tu}}</span>&nbsp;<span id="munit">mm</span><br>
		<span>{{'Rainiest Day'| translate}}</span>:&nbsp;<span id="vhigh">{{vhigh}}</span><br>
		<br>

    <table class="display myrighttable" id="reporttable" border="0" cellpadding="0" cellspacing="0" width="100%" #reporttable>
      <thead>
        <tr valign="middle">
          <th width="30" align="right" id="ftext">{{'Day'| translate}}</th>
          <th width="60" align="right">{{'Rainfall'| translate}}</th>
          <th width="40" align="right">&lt;&gt;</th>
        </tr>
      </thead>
    </table>
    <br>
    <div id="usagegraph" style="height: 240px;" #usagegraph></div>


  </div>

</div>
