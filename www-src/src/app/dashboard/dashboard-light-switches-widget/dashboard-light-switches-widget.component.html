<div id="bstatus" class="item {{backgroundClass}}">
  <table [id]="tableClass" [class]="tableClass" border="0" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
      <td id="name" class="name">{{item.Name}}</td>
      <td id="bigtext" class="bigtext">
        <span>{{bigtext}} <a *ngIf="item.UsedByCamera == true" (click)="ShowCameraLiveStream()"><img src="images/webcam.png"
              [title]="'Stream Video'| translate" height="16" width="16"></a></span>
      </td>
      <td id="img" class="img img1">
        <img src="images/{{img1Src}}" [title]="img1Title | translate" (click)="onImg1Click($event)" [class]="img1Class"
          height="40" width="40">
      </td>
      <td id="img2" class="img2" *ngIf="img2Src">
        <img src="images/{{img2Src}}" style="{{img2Style}}" [class]="img2Class" [title]="img2Title | translate" (click)="onImg2Click($event)"
          height="40" [width]="img2Src == 'blindsstop.png' ? '24' : '40'">
      </td>
      <td id="img3" class="img3" *ngIf="img3Src">
        <img src="images/{{img3Src}}" [title]="img3Title | translate" (click)="onImg3Click($event)" class="lcursor"
          height="40" width="40">
      </td>
      <td id="status" class="status">{{status}}</td>
      <td id="lastupdate" class="lastupdate"><span>{{item.LastUpdate}}</span></td>
      <!-- Don't show dimmer slider if the device does not support absolute dimming -->
      <td class="input" *ngIf="item.SwitchType == 'Dimmer' && (!item.DimmerType || item.DimmerType=='abs')">
        <dz-dimmer-slider id="slider" [(item)]="item" _style="margin-left:50px; margin-top: 0.2em;" _class="dimslider dimslidernorm"
          type="norm" [isled]="isLED()"></dz-dimmer-slider>
      </td>
      <td class="input" *ngIf="item.SwitchType == 'TPI'">
        <dz-dimmer-slider id="slider" [(item)]="item" _style="margin-left:50px; margin-top: 0.2em;" _class="dimslider dimslidernorm"
          type="relay" [disabled]="item.Unit < 64 || item.Unit > 95"></dz-dimmer-slider>
      </td>
      <td class="input" *ngIf="(item.SwitchType == 'Blinds Percentage') || (item.SwitchType == 'Blinds Percentage Inverted')">
        <dz-dimmer-slider id="slider" [(item)]="item" _style="margin-left:94px; margin-top: 0.2em;" _class="dimslider dimslidersmalldouble"
          type="blinds"></dz-dimmer-slider>
      </td>
      <td class="input" *ngIf="item.SwitchType == 'Selector'">
        <div class="btn-group" style="display: block; margin-top: 4px;" *ngIf="item.SelectorStyle === 0">
          <ng-container *ngFor="let levelName of levelNames; first as first; index as index">
            <button *ngIf="!(first && item.LevelOffHidden)" type="button" [ngClass]="['btn', 'btn-small', (index * 10) == item.LevelInt ? 'btn-selected' : 'btn-default']"
              [id]="'lSelector' + item.idx + 'Level' + index" [name]="'selector' + item.idx + 'Level'" [value]="index * 10"
              (click)="SwitchSelectorLevel(levelName, index * 10)">{{levelName}}</button>
          </ng-container>
        </div>
        <div style="margin-top:0.2em;" class="selectorlevels" *ngIf="item.SelectorStyle === 1">
          <dz-selectorlevels [(item)]="item" [levelNames]="levelNames"></dz-selectorlevels>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<dz-rgbw-popup *ngIf="item.SwitchType == 'Dimmer' && isLED()" [item]="item" (switched)="refreshDevice()"></dz-rgbw-popup>
<dz-lucci-popup [item]="item" (switched)="refreshDevice()"></dz-lucci-popup>
<dz-itho-popup [item]="item" (switched)="refreshDevice()"></dz-itho-popup>
<dz-therm3-popup [item]="item" (switched)="refreshDevice()"></dz-therm3-popup>
