  <td id="name" class="name">{{item.Name}} </td>
  <td id="status" class="status">
    <ng-container *ngIf="item.Type.indexOf('Scene') == 0">
      <button class="btn btn-mini" type="button" (click)="SwitchScene('On')">{{'On'| translate}}</button>
    </ng-container>
    <ng-container *ngIf="item.Type.indexOf('Scene') != 0">
      <button class="btn btn-mini {{ item.Status != 'Off' ? 'btn-info' : ''}}" type="button" (click)="SwitchScene('On')">{{'On'| translate}}</button>
      <button class="btn btn-mini {{ item.Status == 'Off' ? 'btn-info' : ''}}" type="button" (click)="SwitchScene('Off')">{{'Off'| translate}}</button>
    </ng-container>
  </td>
