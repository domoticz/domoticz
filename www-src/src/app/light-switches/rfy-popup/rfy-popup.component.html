<div id="rfy_popup" class="ui-popup ui-body-b ui-overlay-shadow ui-corner-all pop" [ngStyle]="style" [style.display]="display ? 'block' : 'none'">
  <div class="ui-close" (click)="CloseRFYPopup()"></div>
  <table class="display" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td>
        <br><br>
        <button class="btn btn-info" (click)="RFYEnableSunWind(true)">{{'Enable Sun/Wind Detector'| translate}}</button><br><br>
        <button class="btn btn-info" (click)="RFYEnableSunWind(false)">{{'Disable Sun/Wind Detector'| translate}}</button><br>
        <br>
      </td>
    </tr>
  </table>
</div>
