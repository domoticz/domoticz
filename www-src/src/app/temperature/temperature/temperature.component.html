<div class="container">

  <dz-back-to-top></dz-back-to-top>

  <div id="tempcontent"></div>

  <div id="temptophtm">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="left" valign="top" id="timesun">
          <dz-timesun></dz-timesun>
        </td>
        <td align="right" valign="top">
          <dz-room-plans-selector (roomSelectedChange)="onRoomChange($event)"></dz-room-plans-selector>
        </td>
      </tr>
    </table>
    <table *ngIf="isNotMobile()" class="bannav" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="left"></td>
        <td align="right">
          <a routerLink="/Temperature/CustomTempLog" class="btnstyle">{{'Custom Graph'| translate}}</a>&nbsp;
          <a routerLink="/Forecast" *ngIf="configService.config.Latitude != ''" id="Forecast" class="btnstyle">{{'Forecast'| translate}}</a>
        </td>
      </tr>
    </table>
  </div>

  <div id="tempwidgets" class="row divider">
    <h2 *ngIf="temperatures.length == 0">{{'No Temperature sensors found or added in the system...'| translate}}</h2>
    <ng-container *ngFor="let t of temperatures; index as index; first as first">
      <div class="clearfix" *ngIf="index % 3 == 0 && !first"></div>
      <dz-temperature-widget class="span4" id="{{t.idx}}" [item]="t"
        (replaceDevice)="onReplaceDevice()" (removeDevice)="onRemoveDevice(t.idx)"
        dzDragDrop (drag)="onDragWidget(t.idx)" (drop)="onDropWidget(t.idx)">
        </dz-temperature-widget>
    </ng-container>
  </div>
</div>
