branches:
  except:
    - /^[0-9]/

language: cpp

cache:
  - apt

#update-alternatives:
#  - install /usr/bin/gcc gcc /usr/bin/gcc-6 50
#  - install /usr/bin/g++ g++ /usr/bin/g++-6 50

sources:
  - trusty

# What to install before the build
before_install:
  - eval "${MATRIX_EVAL}"
  # Domoticz needs the full history to be able to calculate the version string
  - git fetch --unshallow
  # OpenZWave
  - git clone https://github.com/OpenZWave/open-zwave.git open-zwave-read-only
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update;
    brew upgrade boost;
    fi

# Build matrix definition
# * Two builds
#   1. Linux x86_64
#   2. Apple OSX (Disabled until someone wants to correct it)
matrix:
  include:
  # Linux x86_64
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    env:
          - TARGET_ARCHITECTURE=x86_64
          - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    addons:
      apt:
        sources:
          - george-edison55-precise-backports  # cmake
          - ubuntu-toolchain-r-test
        packages:
          - gcc-6
          - g++-6
          - cmake
          - cmake-data
          - libsqlite3-dev
          - curl
          - libcurl4-gnutls-dev
          - libusb-dev
          - zlib1g-dev
          - libssl-dev
          - libudev-dev
          - git
          - libdigest-sha-perl
          - python3-dev
    script:
      - wget https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.gz >> /dev/null 2>&1
      - tar xfz boost_1_67_0.tar.gz
      - cd boost_1_67_0/
      - ./bootstrap.sh
      - ./b2 stage threading=multi link=static --with-thread --with-system --with-chrono >> /dev/null 2>&1
      - sudo ./b2 install threading=multi link=static --with-thread --with-system --with-chrono >> /dev/null 2>&1
      - cd ..
      - (cd open-zwave-read-only; patch -p1 < ../patches/domoticz-open-zwave.patch; make)
      - cmake -DCMAKE_BUILD_TYPE=Release -DUSE_OPENSSL_STATIC="NO" -DCMAKE_LIBRARY_PATH=open-zwave-read-only CMakeLists.txt
      - make
