<div id="dialog-editmeterdevice" title="Edit Device">

          <td align="right" style="width:60px"><label for="devicename"><span data-i18n="Name">Name</span>: </label></td>

        </tr>
        <tr>
          <td align="right"><label for="combometertype"><span data-i18n="Type">Type</span>: </label></td>

          </select></td>

		</table>

</div>
<div id="dialog-editdistancedevice">

          <td align="right" style="width:60px"><label><span data-i18n="Display">Display</span>: </label></td>

			</select>
		  </td>

		</table>
    </form>
</div>
<div id="dialog-editsetpointdevice" title="Edit Device">
    <form>
        <table class="display" id="metertable" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="right" style="width:60px"><label for="devicename"><span data-i18n="Name">Name</span>: </label></td>

        </tr>
		<tr>
			<td align="right"><label for="protected"><span data-i18n="Protected">Protected</span>:</label></td>
			<td><input type="checkbox" id="protected"></td>
		</tr>
        <tr>
          <td align="right"><label><span data-i18n="Value">Value</span>: </label></td>
          <td><input type="text" id="setpoint" style="width: 50px; padding: .4em;" class="text ui-widget-content ui-corner-all" /> &deg; <span id="tempunit">C</span></td>
		</tr>
		</table>
    </form>
</div>
<div id="dialog-editthermostatclockdevice" title="Edit Device">
    <form>
        <table class="display" id="metertable" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="right" style="width:60px"><label for="devicename"><span data-i18n="Name">Name</span>: </label></td>

		<tr>
			<td align="right"><label for="protected"><span data-i18n="Protected">Protected</span>:</label></td>
			<td><input type="checkbox" id="protected"></td>
		</tr>
		<tr>
			<td align="right"><label><span data-i18n="Day">Day</span>: </label></td>
            <td><select id="comboclockday" name="comboclockday" style="width:200px" class="combobox ui-corner-all">

		</tr>
        <tr>
          <td align="right"><label><span data-i18n="Minute">Minute</span>: </label></td>

		</table>

<div id="editsetpointtimers" style="display:none;">
    <table class="display" id="setpointtimertable" border="0" cellpadding="0" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th width="40" align="center" data-i18n="Active">Active</th>
                <th width="150" align="center" data-i18n="Type">Type</th>
                <th width="80" align="center" data-i18n="Date">Date</th>
                <th width="60" align="center" data-i18n="Time">Time</th>
                <th width="80" align="center" data-i18n="Value">Value</th>
                <th align="left" data-i18n="Days">Days</th>
            </tr>
        </thead>
    </table>
    <table id="updelclr" border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td>
					<a class="btnstyle3-dis" id="timerupdate" data-i18n="Update">Update</a>&nbsp;&nbsp;&nbsp;
					<a class="btnstyle3-dis" id="timerdelete" data-i18n="Delete">Delete</a>
				</td>
				<td align="right">
					<a class="btnstyle3" onclick="ClearSetpointTimers();" data-i18n="Clear">Clear</a>
				</td>
			</tr>
		</table>
		<br>
		<table class="display" id="timerparamstable" border="0" cellpadding="0" cellspacing="20">
			<tr>
				<td align="right" style="width:80px"><label for="enabled"><span data-i18n="Enabled"></span>:</label></td>
				<td><input type="checkbox" id="enabled" checked></td>
			</tr>
			<tr>
				<td align="right" style="width:80px"><label for="combotype"><span data-i18n="Type"></span>:</label></td>
				<td><select id="combotype" style="width:180px" class="combobox ui-corner-all">
						<!--#embed timertypes -->
						</select>
				</td>
			</tr>
			<tr id="rdate">
				<td align="right" style="width:80px"><label for="ssdate"><span data-i18n="Date"></span>:</label></td>
				<td><input type="text" class="datepick" id="ssdate" style="width: 100px; padding: .2em;" class="text ui-widget-content ui-corner-all"></td>
			</tr>
			<tr>
				<td align="right" style="width:80px"><label for="combotimehour"><span data-i18n="Time"></span>:</label></td>
				<td><select id="combotimehour" style="width:50px" class="combobox ui-corner-all"></select>
						:
						<select id="combotimemin" style="width:50px" class="combobox ui-corner-all"></select>
						<span data-i18n="(hour/minute)"></span>
				</td>
			</tr>
			<tr>
				<td align="right" style="width:80px"><label for="tvalue"><span data-i18n="Value"></span>:</label></td>
				<td><input type="text" id="tvalue" style="width: 60px; padding: .2em;" class="text ui-widget-content ui-corner-all"></td>
			</tr>
			<tr id="rnorm"><td></td></tr>
			<tr id="rnorm">
				<td align="right" style="width:80px"><label><span data-i18n="When"></span>:</label></td>
				<td>
					<input type="radio" name="when" id="when_1" value="Everyday" checked>&nbsp;<span data-i18n="Everyday"></span><br><br>
					<input type="radio" name="when" id="when_2" value="Weekdays">&nbsp;<span data-i18n="Weekdays"></span><br><br>
					<input type="radio" name="when" id="when_3" value="Weekends">&nbsp;<span data-i18n="Weekends"></span><br><br>
					<input type="radio" name="when" id="when_4" value="SelectedDays">&nbsp;<span data-i18n="Selected Days"></span><br><br>
				</td>
			</tr>
			<tr id="rnorm"><td></td></tr>
			<tr id="rnorm">
				<td align="right" style="width:80px"><label><span data-i18n="Days"></span>:</label></td>
				<td>
					<input type="checkbox" id="ChkMon" checked/>&nbsp;<span data-i18n="Monday"></span>&nbsp;
					<input type="checkbox" id="ChkTue" checked/>&nbsp;<span data-i18n="Tuesday"></span>&nbsp;
					<input type="checkbox" id="ChkWed" checked/>&nbsp;<span data-i18n="Wednesday"></span>&nbsp;
					<input type="checkbox" id="ChkThu" checked/>&nbsp;<span data-i18n="Thursday"></span>&nbsp;
					<input type="checkbox" id="ChkFri" checked/>&nbsp;<span data-i18n="Friday"></span>&nbsp;
					<input type="checkbox" id="ChkSat" checked/>&nbsp;<span data-i18n="Saturday"></span>&nbsp;
					<input type="checkbox" id="ChkSun" checked/>&nbsp;<span data-i18n="Sunday"></span>&nbsp;
				</td>
			</tr>
		</table>
		<br>
    <a class="btnstyle3" onclick="AddSetpointTimer();" data-i18n="Add">Add</a>
</div>
